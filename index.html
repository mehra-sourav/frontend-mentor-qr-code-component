<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles/styles.css">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>  
  <main class="card" role="main">
    <img id="qr-code-img" src="images/image-qr-code.png" alt="QR code to frontendmentor.io" title="QR code to frontendmentor.io"/>
    <div class="text">
      <h1 class="header-text">
        Improve your front-end skills by building projects
      </h1>
      <p class="description-text">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>
  </main>
  <footer class="attribution" role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/mehra-sourav" target="_blank">Sourav Mehra</a>
  </footer>
</body>
</html>
